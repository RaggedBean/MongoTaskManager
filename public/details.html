<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail de la Tâche</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Détail de la Tâche</h1>
    <div id="task-detail" class="task-detail"></div>

    <div class="task-buttons">
      <button id="edit-task" class="btn-edit">Modifier</button>
      <button id="delete-task" class="btn-delete">Supprimer</button>
    </div>

    <h2>Sous-tâches</h2>
    <ul id="subtask-list"></ul>
    <input type="text" id="new-subtask" placeholder="Titre de la sous-tâche" />
    <select id="subtask-status">
      <option value="à faire">À faire</option>
      <option value="en cours">En cours</option>
      <option value="terminée">Terminée</option>
    </select>
    <input type="date" id="subtask-echeance" />
    <button id="add-subtask">Ajouter</button>

    <h2>Commentaires</h2>
    <ul id="comment-list"></ul>

    <input type="text" id="comment-author" placeholder="Votre nom ou email" />
    <textarea
      id="new-comment"
      placeholder="Ajouter un commentaire..."
    ></textarea>
    <button id="add-comment">Ajouter</button>

    <script src="details.js"></script>
  </body>
</html>
