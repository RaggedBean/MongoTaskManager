<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détail de la Tâche</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Détail de la Tâche</h1>
    <div id="task-detail" class="task-detail"></div>

    <div class="task-buttons">
      <button id="edit-task" class="btn-edit">Modifier</button>
      <button id="delete-task" class="btn-delete">Supprimer</button>
    </div>

    <h2>Commentaires</h2>
    <ul id="comment-list"></ul>
    <textarea
      id="new-comment"
      placeholder="Ajouter un commentaire..."
    ></textarea>
    <button id="add-comment">Ajouter</button>

    <script src="details.js"></script>
  </body>
</html>
